<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: grid;
            gap: 3px;
            padding: 3px;
            min-height: 100vh;
            background-color: #fff;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, minmax(100px, auto));
        }

        .box {
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .blue {
            background-color: #809fff;
        }

        .cyan {
            background-color: #1affff;
        }

        .red {
            background-color: #ff3300;
        }

        .green {
            background-color: #33cc33;
        }

        .yellow {
            background-color: #ffff00;
        }

        .grey {
            background-color: #808080;
        }

        .orange {
            background-color: #ff751a;
        }

        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(5, minmax(120px, auto));
            }

            .blue {
                grid-column: 1 / 3;
            }

            .grey {
                grid-column: 1 / 3;
            }

            .orange {
                grid-column: 1 / 3;
            }
        }

        @media (min-width: 750px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: repeat(4, minmax(150px, auto));
            }

            .blue {
                grid-column: 1 / 4;
            }

            .grey {
                grid-column: 1 / 4;
            }

            .green {
                grid-column: 1 / 3;
            }

            .orange {
                grid-column: 1 / 4;
            }
        }

        @media (min-width: 950px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 150px 150px 150px 100px;
                grid-template-areas:
                    "blue blue blue grey"
                    "cyan red  yell grey"
                    "grn  grn  yell grey"
                    "orng orng orng orng";
            }

            .blue {
                grid-area: blue;
            }

            .cyan {
                grid-area: cyan;
            }

            .red {
                grid-area: red;
            }

            .green {
                grid-area: grn;
            }

            .yellow {
                grid-area: yell;
            }

            .grey {
                grid-area: grey;
            }

            .orange {
                grid-area: orng;
            }
        }

        @media (min-width: 1200px) {
            .wrapper {
                grid-template-columns: 1fr 1fr 1.5fr 1fr;
                grid-template-rows: 200px 1fr 1fr 100px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box blue"></div>
        <div class="box grey"></div>
        <div class="box cyan"></div>
        <div class="box red"></div>
        <div class="box yellow"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
    </div>

</body>
</html>
