    <h1 align="center">Завдання 4.1</h1>
    <p align="center">

        <marquee width="90%" height="50" bgcolor="#FF0000" behavior="alternate" direction="right">
            <font color="#FFFF00" face="Tahoma" size="5">
                <b>Червону руту</b> не шукай вечорами

        <br>

        <marquee width="90%" height="50" bgcolor="#FF8C00" behavior="scroll" direction="left">

        </marquee>

        <br>

        <marquee width="90%" height="50" bgcolor="#FFFF00" behavior="slide" direction="right" loop="1">

            </font>
        </marquee>

        <br>

        <marquee width="90%" height="50" bgcolor="#32CD32" behavior="scroll" direction="left" scrolldelay="200">

            </font>
        </marquee>

        <br>

        <marquee width="90%" height="50" bgcolor="#4169E1" behavior="scroll" direction="right" scrolldelay="30">

        </marquee>

    </p>
