<!doctype html>
<html>
<head>

<body bgcolor="#E0FFFF">

    <h1 align="center">Завдання 4.2</h1>

    <table align="center" width="90%" border="0" cellspacing="10">
        <tr>

            <td bgcolor="#FF69B4" align="center">
                <marquee width="100%" height="150" behavior="alternate" direction="up">
                    <img src="emblema.jpg"
                         alt="Фото для коливання"
                         width="100"
                         height="100"
                         border="0">
                </marquee>
            </td>

            <td bgcolor="#FA8072" align="center">
                <marquee width="100%" height="150" behavior="scroll" direction="up">

                    </font>
                </marquee>
            </td>

            <td bgcolor="#BA55D3" align="center">

                </marquee>

            <td bgcolor="#FF7F50" align="center">
                <marquee width="100%" height="150" behavior="scroll" direction="up" scrolldelay="200">

                    </font>
                </marquee>
            </td>

            <td bgcolor="#FAFAD2" align="center">
                <marquee width="100%" height="150" behavior="scroll" direction="down" scrolldelay="30">
                    <font color="#FF4500" face="Courier New" size="3">

                    </font>
                </marquee>
            </td>

        </tr>
